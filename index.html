<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tune By Ear - Guitar Tuner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="54" class="key">
      <kbd>6</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="49" class="key">
      <kbd>1</kbd>
      <span class="sound">e</span>
    </div>
  </div>

  <audio data-key="54" src="sounds/6string.mp3"></audio>
  <audio data-key="53" src="sounds/5string.mp3"></audio>
  <audio data-key="52" src="sounds/4string.mp3"></audio>
  <audio data-key="51" src="sounds/3string.mp3"></audio>
  <audio data-key="50" src="sounds/2string.mp3"></audio>
  <audio data-key="49" src="sounds/1string.mp3"></audio>

<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
